<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWise AI | Next-Gen Farming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Roboto Slab', 'serif']
                    },
                    colors: { 
                        leaf: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d' },
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* --- Animated Background --- */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        .dark .bg-animated {
            background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
        }

        /* --- Falling & Swaying Icons --- */
        .floating-icon {
            position: absolute;
            color: rgba(34, 197, 94, 0.15);
            top: -10%;
            animation: fall linear infinite;
        }
        .dark .floating-icon { color: rgba(255, 255, 255, 0.05); }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(-10px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(50vh) translateX(10px) rotate(180deg); }
            100% { transform: translateY(110vh) translateX(-10px) rotate(360deg); opacity: 0; }
        }
        
        /* Randomized Icons */
        .i-1 { left: 5%; animation-duration: 18s; font-size: 2.5rem; }
        .i-2 { left: 15%; animation-duration: 25s; animation-delay: 5s; font-size: 1.5rem; }
        .i-3 { left: 25%; animation-duration: 20s; animation-delay: 2s; font-size: 3rem; }
        .i-4 { left: 35%; animation-duration: 15s; animation-delay: 8s; font-size: 2rem; }
        .i-5 { left: 45%; animation-duration: 28s; animation-delay: 1s; font-size: 3.5rem; }
        .i-6 { left: 55%; animation-duration: 22s; animation-delay: 6s; font-size: 2.8rem; }
        .i-7 { left: 65%; animation-duration: 24s; animation-delay: 3s; font-size: 4rem; }
        .i-8 { left: 75%; animation-duration: 19s; animation-delay: 7s; font-size: 1.8rem; }
        .i-9 { left: 85%; animation-duration: 26s; animation-delay: 0s; font-size: 3.2rem; }
        .i-10 { left: 95%; animation-duration: 16s; animation-delay: 4s; font-size: 2.2rem; }

        /* --- Glassmorphism --- */
        .glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .dark .glass {
            background: rgba(20, 20, 20, 0.75); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* --- Markdown --- */
        .markdown-body h1 { @apply text-2xl font-bold text-leaf-700 dark:text-leaf-400 mb-2 mt-4; }
        .markdown-body h2 { @apply text-xl font-bold text-leaf-600 dark:text-leaf-500 mb-2 mt-4; }
        .markdown-body p { @apply text-gray-700 dark:text-gray-300 mb-3 leading-relaxed; }
        .markdown-body strong { @apply font-bold text-gray-900 dark:text-white; }
        .markdown-body ul { @apply list-disc list-inside mb-4 space-y-1 text-gray-700 dark:text-gray-300; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }
    </style>
</head>
<body class="min-h-screen text-gray-800 dark:text-gray-100 transition-colors duration-300 font-sans">

    <div class="bg-animated">
        <i class="fa-solid fa-leaf floating-icon i-1"></i>
        <i class="fa-solid fa-wheat-awn floating-icon i-2"></i>
        <i class="fa-solid fa-cloud-sun floating-icon i-3"></i>
        <i class="fa-brands fa-envira floating-icon i-4"></i>
        <i class="fa-solid fa-tree floating-icon i-5"></i>
        <i class="fa-solid fa-seedling floating-icon i-6"></i>
        <i class="fa-solid fa-cannabis floating-icon i-7"></i>
        <i class="fa-solid fa-clover floating-icon i-8"></i>
        <i class="fa-solid fa-apple-whole floating-icon i-9"></i>
        <i class="fa-solid fa-carrot floating-icon i-10"></i>
    </div>

    <nav class="fixed w-full z-50 glass border-b border-white/20">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-tr from-leaf-600 to-leaf-400 text-white p-2 rounded-lg shadow-lg">
                    <i class="fa-solid fa-plant-wilt text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight">AgriWise<span class="text-leaf-600 dark:text-leaf-400">AI</span></h1>
                    <p class="text-[0.65rem] text-gray-500 dark:text-gray-400 font-bold uppercase tracking-wider" data-i18n="subtitle">Farmer Advisory System</p>
                </div>
            </div>
            <button id="themeToggle" class="w-10 h-10 rounded-full bg-white/50 dark:bg-black/50 hover:bg-white dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700 flex items-center justify-center transition">
                <i class="fa-solid fa-moon dark:hidden text-gray-600"></i>
                <i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i>
            </button>
        </div>
    </nav>

    <main class="pt-28 pb-12 px-4 relative z-10">
        <div class="max-w-3xl mx-auto space-y-8">
            
            <div class="text-center space-y-2 animate-fade-in-up">
                <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white" data-i18n="heroTitle">
                    Smart Farming, Simplified.
                </h2>
                <p class="text-gray-600 dark:text-gray-400 max-w-lg mx-auto" data-i18n="heroDesc">
                    Upload a photo or describe your crop issue. Our AI Agronomist provides instant, localized solutions.
                </p>
            </div>

            <div class="glass rounded-3xl p-6 md:p-8 shadow-2xl border border-white/40 dark:border-gray-800 animate-fade-in-up" style="animation-delay: 0.1s;">
                
                <div class="flex flex-col sm:flex-row gap-3 mb-3">
                    <button id="getLocationBtn" class="flex-1 group relative overflow-hidden bg-white dark:bg-black/40 hover:bg-blue-50 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 py-3 px-4 rounded-xl text-sm font-semibold transition-all shadow-sm">
                        <span class="relative z-10 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-location-dot text-red-500 group-hover:animate-bounce"></i> 
                            <span id="locText" data-i18n="btnLocation">Auto-Detect Location</span>
                        </span>
                    </button>
                    
                    <div class="relative flex-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-language text-gray-400"></i>
                        </div>
                        <select id="languageSelect" class="w-full bg-white dark:bg-black/40 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 text-sm rounded-xl focus:ring-2 focus:ring-leaf-500 focus:border-leaf-500 block p-3 pl-10 appearance-none cursor-pointer shadow-sm">
                            <option value="en-US">üá¨üáß English / Hinglish</option>
                            <option value="hi-IN">üáÆüá≥ Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                            <option value="te-IN">üáÆüá≥ Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                            <option value="ml-IN">üáÆüá≥ Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
                            <option value="mr-IN">üáÆüá≥ Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                            <option value="bn-IN">üáÆüá≥ Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-6">
                    <input type="text" id="cityInput" data-placeholder="phCity" placeholder="City" class="w-full bg-white dark:bg-black/40 border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-leaf-500 outline-none transition">
                    <input type="text" id="stateInput" data-placeholder="phState" placeholder="State/Region" class="w-full bg-white dark:bg-black/40 border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-leaf-500 outline-none transition">
                </div>

                <div class="mb-6 group">
                    <label for="imageInput" class="relative flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-2xl cursor-pointer bg-gray-50/50 dark:bg-black/20 hover:bg-leaf-50 dark:hover:bg-leaf-900/10 hover:border-leaf-500 transition-all duration-300 overflow-hidden">
                        <div id="uploadPlaceholder" class="flex flex-col items-center justify-center pt-5 pb-6 transition-transform duration-300 group-hover:scale-105">
                            <div class="w-16 h-16 mb-3 rounded-full bg-leaf-100 dark:bg-leaf-900/30 flex items-center justify-center text-leaf-600 dark:text-leaf-400">
                                <i class="fa-solid fa-cloud-arrow-up text-2xl"></i>
                            </div>
                            <p class="mb-1 text-sm font-semibold text-gray-700 dark:text-gray-300" data-i18n="uploadText">Click to upload crop photo</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Supports JPG, PNG (Max 5MB)</p>
                        </div>
                        <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover hidden" alt="Crop preview">
                        <button id="removeImage" class="absolute top-2 right-2 hidden bg-red-500 hover:bg-red-600 text-white rounded-full p-1.5 shadow-lg z-20"><i class="fa-solid fa-xmark w-4 h-4 flex items-center justify-center"></i></button>
                    </label>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </div>

                <div class="relative mb-6">
                    <textarea id="promptInput" rows="3" data-placeholder="phPrompt" placeholder="Describe the issue (e.g., 'Yellow spots on leaves')..." 
                        class="block w-full p-4 pr-12 text-sm text-gray-900 dark:text-white bg-white dark:bg-black/40 rounded-xl border border-gray-300 dark:border-gray-600 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-leaf-500 outline-none resize-none transition-all"></textarea>
                    
                    <button id="voiceBtn" class="absolute right-3 bottom-3 p-3 text-gray-400 hover:text-leaf-600 dark:hover:text-leaf-400 transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fa-solid fa-microphone-lines text-xl"></i>
                    </button>
                </div>

                <button id="submitBtn" class="w-full group relative flex items-center justify-center py-4 px-6 border border-transparent rounded-xl text-white bg-gradient-to-r from-leaf-600 to-leaf-500 hover:from-leaf-500 hover:to-leaf-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-leaf-500 shadow-lg shadow-leaf-500/30 transition-all duration-300 hover:-translate-y-0.5 overflow-hidden">
                    <span class="absolute inset-0 w-full h-full bg-white/20 group-hover:translate-x-full transition-transform duration-500 ease-out -skew-x-12 -ml-4"></span>
                    <i class="fa-solid fa-wand-magic-sparkles mr-2 animate-pulse"></i>
                    <span class="text-lg font-bold" data-i18n="btnSubmit">Diagnose Crop</span>
                </button>
            </div>

            <div id="loadingIndicator" class="hidden text-center py-10">
                <div class="relative w-24 h-24 mx-auto mb-4">
                    <div class="absolute inset-0 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-leaf-500 rounded-full border-t-transparent animate-spin"></div>
                    <i class="fa-solid fa-leaf absolute inset-0 flex items-center justify-center text-leaf-500 text-2xl animate-pulse"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300" data-i18n="loadingTitle">Analyzing Field Data...</h3>
                <p class="text-sm text-gray-500" data-i18n="loadingDesc">Consulting AI Agronomist</p>
            </div>

            <div id="resultSection" class="hidden glass rounded-3xl p-8 shadow-2xl border-l-4 border-leaf-500 animate-fade-in-up">
                <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex items-center gap-3">
                        <div class="bg-leaf-100 dark:bg-leaf-900/30 p-2 rounded-lg">
                            <i class="fa-solid fa-stethoscope text-leaf-600 dark:text-leaf-400 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100" data-i18n="resultTitle">Diagnosis Report</h3>
                    </div>
                    <button id="speakBtn" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-leaf-100 dark:hover:bg-leaf-900/50 text-gray-500 hover:text-leaf-600 transition-all flex items-center justify-center">
                        <i class="fa-solid fa-volume-high text-lg"></i>
                    </button>
                </div>
                <div id="responseContent" class="markdown-body font-serif"></div>
            </div>

        </div>
    </main>

    <footer class="relative z-10 text-center py-8 text-gray-500 text-sm font-medium">
        <p data-i18n="footerText">Made with <i class="fa-solid fa-heart text-red-500 mx-1"></i> for Farmers</p>
    </footer>

    <script src="/static/scripts/main.js"></script>
</body>
</html>
